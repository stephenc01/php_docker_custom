name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: stephenc01/php_docker_custom:latest, stephenc01/php_docker_custom:php5-modules
      -
        name: Build and push latest
        uses: docker/build-push-action@v4
        with:
          context: ./latest
          file: ./latest/Dockerfile
          push: true
          tags: stephenc01/php_docker_custom:latest-modules
      -
        name: Build and push php 8
        uses: docker/build-push-action@v4
        with:
          context: ./php8.0
          file: ./php8.0/Dockerfile
          push: true
          tags: stephenc01/php_docker_custom:php8.0-modules

